<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autodesk Vault PLM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background: linear-gradient(135deg, #1e1f26, #2d2e36);
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #394a59;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      border-radius: 10px;
      background-color: #1c1e24;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #1c1e24;
      padding: 15px;
      border-bottom: 2px solid #333;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center">🔷 Autodesk Vault</h3>
  <a href="#">📊 대시보드</a>
  <a href="#">📁 프로젝트</a>
  <a href="#">🔄 변경 요청</a>
  <a href="#">🔍 검색</a>
  <a href="#">⚙️ 설정</a>
</div>

<!-- Main Content -->
<div class="content">

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">📊 Vault PLM 대시보드</h4>
    <span>👤 관리자: 홍길동</span>
  </div>

  <!-- KPI Cards -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>📁 총 부품 변경</h5>
        <h2 class="text-primary">2,450</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>🔄 변경 요청</h5>
        <h2 class="text-warning">52</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>✔️ 승인 완료</h5>
        <h2 class="text-success">18</h2>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">📈 부품 변경 트렌드 (예측 포함)</h5>
        <canvas id="trendChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">🔥 변경 집중 히트맵</h5>
        <canvas id="heatmapChart"></canvas>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">🔄 부품 변경 흐름 (Sankey Diagram)</h5>
        <div id="sankey"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">📊 파레토 법칙 분석</h5>
        <canvas id="paretoChart"></canvas>
      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script>
  // 부품 변경 트렌드 (시계열 예측)
  var ctx1 = document.getElementById('trendChart').getContext('2d');
  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['2024-03-01', '2024-03-02', '2024-03-03', '2024-03-04', '2024-03-05'],
      datasets: [{
        label: '변경된 부품 수',
        data: [32, 45, 50, 60, 80],
        borderColor: '#4caf50',
        fill: true,
        backgroundColor: 'rgba(76, 175, 80, 0.2)'
      }]
    }
  });

  // 파레토 차트
  var ctx2 = document.getElementById('paretoChart').getContext('2d');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['부품 A', '부품 B', '부품 C', '부품 D', '부품 E'],
      datasets: [{
        label: '변경량',
        data: [200, 180, 160, 140, 120],
        backgroundColor: ['#2196f3', '#ff9800', '#f44336', '#9c27b0', '#4caf50']
      }]
    }
  });

  // Sankey Diagram (D3.js 활용)
  d3.select("#sankey").append("p").text("🔄 Sankey Diagram 데이터 흐름 표시 예정");

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
