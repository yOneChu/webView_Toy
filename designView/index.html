<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 도면 뷰어</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .content-wrapper {
      min-height: calc(100% - 56px - 56px); /* navbar + footer height */
    }
    footer {
      height: 56px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">3D 도면 뷰어</a>
  </div>
</nav>

<div class="container-fluid mt-3 content-wrapper">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
          파일 업로드
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <input class="form-control" type="file" id="fileInput">
            </div>
            <button type="button" class="btn btn-primary w-100">로드</button>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header bg-primary text-white">
          보기 옵션
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="gridToggle">
            <label class="form-check-label" for="gridToggle">
              그리드 표시
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="axesToggle">
            <label class="form-check-label" for="axesToggle">
              축 표시
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-header bg-primary text-white">
          3D 뷰어 화면
        </div>
        <div class="card-body p-0" style="height: 600px; background-color: #e9ecef;">
          <!-- 3D Canvas 영역 -->
          <canvas id="viewerCanvas" style="width: 100%; height: 100%; display: block;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-primary text-white text-center py-3">
  <div class="container">
    <small>&copy; 2025 홍길동. All rights reserved.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
