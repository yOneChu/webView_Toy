<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 엘리베이터 만들기(견적)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0071e3">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />
  <link rel="stylesheet" href="{% static 'css/light.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

<style>


  .hero {
    height: 100vh;
    /*background: url("{% static 'images/index_background.png' %}") no-repeat center center;*/
    background-size: cover;
    position: relative;
    color: white;
  }

  .hero .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* 어두운 오버레이 */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  .hero .content {
    text-align: left;
    max-width: 1000px;
  }

  .hero .subheading {
    font-size: 14px;
    color: #89ffc7;
    margin-bottom: 20px;
  }

  .hero h1 {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.3;
    margin: 0 0 20px 0;
  }

  .hero .highlight {
    color: #26d07c;
  }

  .hero .description {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .hero .stats {
    display: flex;
    gap: 60px;
    margin-top: 50px;
  }

  .hero .stat {
    text-align: left;
  }

  .hero .label {
    font-size: 14px;
    color: #ccc;
    line-height: 1.4;
  }

  .hero .value {
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
    margin-top: 5px;
  }

  .hero .social-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;   /* 버튼 안의 아이콘 + 텍스트 정렬 */
    justify-content: center;
    gap: 10px;
    margin: 60px auto;     /* 폼 자체 가운데 정렬 */
    width: 280px;
  }

  .hero .btn.social {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: center;
    padding: 10px 16px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    color: #000;
    transition: all 0.2s;
  }

  .hero .btn.social img {
    width: 20px;
    height: 20px;
    margin-right: 8px;
  }

  /* 개별 버튼 스타일 */
  .hero .google {
    background-color: #fff;
  }

  .hero .kakao {
    background-color: #fee500;
    border: none;
  }

  .hero .naver {
    background-color: #03c75a;
    color: #fff;
    border: none;
  }

  /* 태블릿 이하 (768px 이하) */
  @media (max-width: 768px) {
    .hero .content {
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 32px;
    }

    .hero .description {
      font-size: 16px;
    }

    .hero .view-more {
      font-size: 14px;
    }

    .hero .stats {
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .hero .stat .value {
      font-size: 20px;
    }

    .hero .stat .label {
      font-size: 13px;
    }
  }

  /* 모바일 (480px 이하) */
  @media (max-width: 480px) {
    .hero .overlay {
      padding: 16px;
    }

    .hero h1 {
      font-size: 26px;
    }

    .hero .description {
      font-size: 14px;
    }

    .hero .view-more {
      font-size: 13px;
    }

    .hero .stat .value {
      font-size: 18px;
    }

    .hero .stat .label {
      font-size: 12px;
    }
  }
</style>




<div class="hero">
  <div class="overlay">
    <div class="content">
      <p class="subheading">| 풍부한 경험과 전문성, 12년 연속 1위 기업</p>
      <!--<h1><span class="highlight">Hyundai</span>,</span> 당신의 엘리베이터를 만들어보세요</h1>-->
      <h1><span class="highlight">Hyundai</span>,</span> 엘리베이터의 부품 지식 향상해보세요.</h1>
      <p class="description">
        빠르고 정확한 설치 공사는 물론, 고객 맞춤형 디자인으로 건물가치 상승을 극대화 하며,<br>
        신기술 옵션으로 편의성까지 개선합니다.
      </p>
      <form method="post" action="{% url 'page_estimate' %}" class="social-buttons">
        {% csrf_token %}
        <button class="btn social cellphone" type="submit" name="social" value="cellphone">
          <img src="{% static 'images/login_cellphone.png' %}" alt="휴대폰 번호인증"> 휴대폰 번호인증
        </button>
        <button class="btn social naver" type="submit" name="social" value="naver">
          <img src="{% static 'images/login_naver.png' %}" alt="Naver"> 네이버로 시작하기
        </button>
        <button class="btn social kakao" type="submit" name="social" value="kakao">
          <img src="{% static 'images/login_kakao.png' %}" alt="Kakao"> 카카오로 시작하기
        </button>
        <button class="btn social google" type="submit" name="social" value="google">
          <img src="{% static 'images/login_google.png' %}" alt="Google"> Google로 시작하기
        </button>
      </form>

      <div class="stats">
        <div class="stat">
          <div class="label">국내 승강기<br>시장 점유율</div>
          <div class="value">NO.1</div>
        </div>
        <div class="stat">
          <div class="label">국내 리모델링<br>시장 점유율</div>
          <div class="value">42%</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/main.js' %}""></script>
</body>
</html>
