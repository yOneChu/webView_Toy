<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>OBJ ë„ë©´ ë·°ì–´</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Three.js & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/OBJLoader.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #viewerCanvas {
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
        }
        .file-item:hover {
            background-color: #e2f0ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- ì‚¬ì´ë“œë°” -->
        <div class="col-md-3 bg-light border-end p-3">
            <h4 class="mb-4">ğŸ“‚ ë„ë©´ íŒŒì¼ ëª©ë¡</h4>
            <ul class="list-group" id="fileList">
                <li class="list-group-item file-item" data-file="model1.obj">model1.obj</li>
                <li class="list-group-item file-item" data-file="model2.obj">model2.obj</li>
                <li class="list-group-item file-item" data-file="model3.obj">model3.obj</li>
            </ul>
        </div>

        <!-- 3D ë·°ì–´ -->
        <div class="col-md-9 p-0">
            <div id="viewerCanvas"></div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('viewerCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(5, 5, 5);
    scene.add(ambientLight, dirLight);

    const loader = new THREE.OBJLoader();
    let currentModel = null;

    function loadModel(filePath) {
        if (currentModel) scene.remove(currentModel);

        loader.load(
            filePath,
            function (object) {
                object.scale.set(1, 1, 1);
                currentModel = object;
                scene.add(object);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('ëª¨ë¸ ë¡œë”© ì‹¤íŒ¨:', error);
            }
        );
    }

    // ì‚¬ì´ë“œë°” íŒŒì¼ í´ë¦­ ì´ë²¤íŠ¸
    document.querySelectorAll('.file-item').forEach(item => {
        item.addEventListener('click', () => {
            const file = item.getAttribute('data-file');
            loadModel(file);
        });
    });

    // ë°˜ì‘í˜• ì²˜ë¦¬
    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
