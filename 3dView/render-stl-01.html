<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js STL File Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #fileInput {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>

  <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
        }
    }

  </script>

</head>
<body>

<!-- íŒŒì¼ ì„ íƒ ë²„íŠ¼ -->
<input type="file" id="fileInput" accept=".stl">


<script type="module">


  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { STLLoader } from 'three/addons/loaders/STLLoader.js';

  // 1ï¸âƒ£ Three.js ê¸°ë³¸ ì„¤ì •
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);


  // ðŸŽ¯ ë Œë”ëŸ¬
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.style.margin = '0'; // ì—¬ë°± ì œê±°
  document.body.appendChild(renderer.domElement);



  // ðŸŽ¯ ë¶€ë“œëŸ¬ìš´ ì¡°ëª… êµ¬ì„±
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);

  const frontLight = new THREE.DirectionalLight(0xffffff, 0.6);
  frontLight.position.set(5, 5, 5);
  scene.add(frontLight);

  const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
  backLight.position.set(-5, -3, -5);
  scene.add(backLight);


  // 3ï¸âƒ£ OrbitControls ì¶”ê°€ (ë§ˆìš°ìŠ¤ë¡œ ëª¨ë¸ íšŒì „/ì¤Œ ê°€ëŠ¥)
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 4ï¸âƒ£ STL ë¡œë”
  const loader = new STLLoader();

  function loadSTLFile(file) {
    const url = URL.createObjectURL(file);
    loader.load(url, function (geometry) {
      // ê¸°ì¡´ ëª¨ë¸ ì œê±°
      scene.children = scene.children.filter(child => !(child.type === 'Mesh'));



      // ë©”ì‰¬ + ìž¬ì§ˆ ìƒì„±
/*      const material = new THREE.MeshStandardMaterial({
        //color: 0xcccccc,
        //metalness: 0.2,
        //roughness: 0.5
        color: 0xdddddd,
        metalness: 0.0,
        roughness: 0.3,
        flatShading: true
      });*/


   /*   const material = new THREE.MeshStandardMaterial({
        color: 0xeeeeee,      // ê±°ì˜ í°ìƒ‰
        metalness: 0.3,       // ë©”íƒˆë¦­ ë°˜ì§ìž„
        roughness: 0.4        // ë°˜ì‚¬ + í™•ì‚° ì¡°í™”
      });*/

      const material = new THREE.MeshStandardMaterial({
        color: 0xdddddd,
        metalness: 0.2,
        roughness: 0.4,
        flatShading: true // CAD ëŠë‚Œì´ë©´ trueë„ ì¢‹ìŒ
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

/*
      // ëª¨ë¸ ì¤‘ì‹¬ìœ¼ë¡œ ì¹´ë©”ë¼ ì¡°ì •
      geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      geometry.boundingBox.getCenter(center);
      mesh.position.sub(center);*/

      // âœ¨ ì™¸ê³½ì„  ê°•ì¡°
      const edges = new THREE.EdgesGeometry(geometry);
      const edgeLines = new THREE.LineSegments(
              edges,
              new THREE.LineBasicMaterial({ color: 0x222222 })
      );
      scene.add(edgeLines);

      // ì¤‘ì‹¬ ì •ë ¬
      geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      geometry.boundingBox.getCenter(center);
      mesh.position.sub(center);
      edgeLines.position.copy(mesh.position);
    });
  }



  // 5ï¸âƒ£ íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      loadSTLFile(file);
    }
  });

  // 6ï¸âƒ£ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // 7ï¸âƒ£ ì°½ í¬ê¸° ë³€ê²½ ëŒ€ì‘
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });


</script>
</body>
</html>
