<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autodesk Vault Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Autodesk 스타일 적용 */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background: linear-gradient(135deg, #1e1f26, #2d2e36);
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #394a59;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      border-radius: 10px;
      background-color: #1c1e24;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #1c1e24;
      padding: 15px;
      border-bottom: 2px solid #333;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center">🔷 Autodesk Vault</h3>
  <a href="#">📊 대시보드</a>
  <a href="#">📁 프로젝트</a>
  <a href="#">🔄 변경 요청</a>
  <a href="#">🔍 검색</a>
  <a href="#">⚙️ 설정</a>
</div>

<!-- Main Content -->
<div class="content">

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">📊 Vault 대시보드</h4>
    <span>👤 관리자: 홍길동</span>
  </div>

  <!-- KPI Cards -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>📁 총 파일 개수</h5>
        <h2 class="text-primary">12,450</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>🔄 변경 요청</h5>
        <h2 class="text-warning">52</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>✔️ 최근 승인</h5>
        <h2 class="text-success">18</h2>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">💾 저장소 사용량</h5>
        <canvas id="storageChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h5 class="text-center">👤 사용자 활동</h5>
        <canvas id="activityChart"></canvas>
      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script>
  // 저장소 사용량 차트
  var ctx1 = document.getElementById('storageChart').getContext('2d');
  new Chart(ctx1, {
    type: 'doughnut',
    data: {
      labels: ['사용 중', '남은 공간'],
      datasets: [{
        data: [75, 25],
        backgroundColor: ['#4caf50', '#f44336']
      }]
    }
  });

  // 사용자 활동 차트
  var ctx2 = document.getElementById('activityChart').getContext('2d');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['로그인', '파일 업로드', '승인 요청', '다운로드'],
      datasets: [{
        label: '활동 수',
        data: [120, 45, 32, 90],
        backgroundColor: ['#2196f3', '#ff9800', '#f44336', '#9c27b0']
      }]
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
