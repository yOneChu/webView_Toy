<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴얼 다운로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .modal-content {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2>📥 메뉴얼 다운로드</h2>
    <div class="content">
        <div class="body">
            <p>원하는 메뉴얼을 선택하여 다운로드하세요.</p>
            <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="downloadManual('manual_v1.pptx', filePath)">📘 3D User Guide v1 다운로드</button>
                <button class="btn btn-success" onclick="downloadManual('manual_v2.pdf')">📗 설치메뉴얼 v2 다운로드</button>
        </div>
    </div>
</div>



<div class="container mt-5 text-center">
    <h2>📥 메뉴얼 다운로드</h2>
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#downloadModal">다운로드 팝업 열기</button>
</div>

<!-- 다운로드 팝업 -->
<div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="downloadModalLabel">메뉴얼 다운로드</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>원하는 메뉴얼을 선택하여 다운로드하세요.</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="downloadManual('manual_v1.pptx', filePath)">📘 3D User Guide v1 다운로드</button>
                    <button class="btn btn-success" onclick="downloadManual('manual_v2.pdf')">📗 설치메뉴얼 v2 다운로드</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script>
    function downloadManual(filename, filePath) {
        const link = document.createElement('a');
        link.href = filePath; //'./설계복사_메뉴얼_v01_넥스플랜.pptx';
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
