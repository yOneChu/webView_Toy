<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시각화 플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0071e3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />
    <link rel="stylesheet" href="{% static 'css/light.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

<style>
    body {
        margin: 0;
        font-family: 'Pretendard', sans-serif;
        background-color: #f8f9fa;
    }

    .hero {
        height: 100vh;
        background-size: cover;
        position: relative;
        color: white;
    }

    .hero .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }

    .hero .content {
        max-width: 960px;
        width: 100%;
        text-align: left;
    }

    .subheading {
        font-size: 15px;
        color: #89ffc7;
        margin-bottom: 24px;
        font-weight: 500;
    }

    h1 {
        font-size: 42px;
        font-weight: 800;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    h1 .highlight {
        color: #26d07c;
    }

    .description {
        font-size: 18px;
        line-height: 1.7;
        margin-bottom: 36px;
        color: #eaeaea;
    }

    .social-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: 280px;
        margin: 0 auto 60px;
    }

    .btn.social {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px 18px;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .btn.social img {
        width: 22px;
        height: 22px;
        margin-right: 10px;
    }

    .google { background: #fff; color: #000; }
    .kakao { background: #fee500; color: #000; border: none; }
    .naver { background: #03c75a; color: #fff; border: none; }

    .stats {
        display: flex;
        gap: 48px;
        margin-top: 40px;
    }

    .stat {
        text-align: left;
    }

    .label {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 6px;
        line-height: 1.5;
    }

    .value {
        font-size: 26px;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        h1 { font-size: 32px; }
        .description { font-size: 16px; }
        .stats { flex-direction: column; gap: 24px; }
    }

    @media (max-width: 480px) {
        .overlay { padding: 20px; }
        h1 { font-size: 24px; }
        .description { font-size: 14px; }
        .value { font-size: 20px; }
        .label { font-size: 13px; }
    }
</style>

<div class="hero">
    <div class="overlay">
        <div class="content">
            <p class="subheading">| 수많은 고객과 함께 만들어온 12년의 신뢰와 기술력</p>
            <h1><span class="highlight">Hyundai</span> 엘리베이터,당신의 공간 경험을 혁신합니다.</h1>
            <p class="description">
                더 이상 복잡한 도면을 해석할 필요 없습니다.<br>
                누구나 이해할 수 있는 3D 시각화로, 부품부터 설치까지<br>
                모든 과정을 직관적으로 확인하고 소통하세요.
            </p>

            <form method="post" action="{% url 'page_estimate' %}" class="social-buttons">

            </form>


            <div class="stats">
                <div class="stat">
                    <div class="label">신규 엘리베이터 설치<br>시장 점유율</div>
                    <div class="value">1위</div>
                </div>
                <div class="stat">
                    <div class="label">리모델링 고객의<br>재이용 의사</div>
                    <div class="value">95%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
